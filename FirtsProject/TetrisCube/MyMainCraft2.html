<html lang="en">
	<head>
		<title>three.js webgl - interactive - voxel painter</title>
		<meta charset="utf-8">
		<style> * {margin: 0;padding: 0;}</style>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.138.0/build/three.module.js",
					"OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
				}
			}
		</script>
		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';

			let camera, scene, renderer, controls;
			let plane;
			let pointer, raycaster, isShiftDown = false;

			let rollOverMesh, rollOverMaterial;
			let cubeGeo, cubeMaterial;

			const objects = [];

			//init();
			//render();

			function init() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 500, 800, 1300 );
				camera.lookAt( 0, 0, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				// roll-over helpers

				const rollOverGeo = new THREE.BoxGeometry( 50, 50, 50 );
				rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
				rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
				scene.add( rollOverMesh );

				// cubes

				cubeGeo = new THREE.BoxGeometry( 50, 50, 50 );
				//cubeMaterial = new THREE.MeshPhongMaterial({color: '#906090'});;

				// grid

				const gridHelper = new THREE.GridHelper( 1000, 20 );
				scene.add( gridHelper );

				//

				raycaster = new THREE.Raycaster();
				pointer = new THREE.Vector2();

				const geometry = new THREE.PlaneGeometry( 1000, 1000 );
				geometry.rotateX( - Math.PI / 2 );

				plane = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { visible: false } ) );
				scene.add( plane );

				objects.push( plane );

				// lights

				const ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				const directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				document.addEventListener( 'pointermove', onPointerMove );
				document.addEventListener( 'contextmenu', onPointerDown );
				document.addEventListener( 'keydown', onDocumentKeyDown );
				document.addEventListener( 'keyup', onDocumentKeyUp );

				//

				window.addEventListener( 'resize', onWindowResize );
				
				//OrbitControls
				
				controls = new OrbitControls(camera, renderer.domElement);
				controls.target.set(0, 0, 0);
				controls.enablePan = false;
				controls.enableDamping = false;
				
				window.requestAnimationFrame(render);
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				//render();

			}

			function onPointerMove( event ) {

				pointer.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( pointer, camera );

				const intersects = raycaster.intersectObjects( objects, false );

				if ( intersects.length > 0 ) {

					const intersect = intersects[ 0 ];

					rollOverMesh.position.copy( intersect.point ).add( intersect.face.normal );
					rollOverMesh.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );

					//render();

				}

			}

			function onPointerDown( event ) {

				pointer.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( pointer, camera );

				const intersects = raycaster.intersectObjects( objects, false );

				if ( intersects.length > 0 ) {

					const intersect = intersects[ 0 ];

					// delete cube

					if ( isShiftDown ) {

						if ( intersect.object !== plane ) {

							scene.remove( intersect.object );

							objects.splice( objects.indexOf( intersect.object ), 1 );

						}

						// create cube

					} else {

						//cubeMaterial = new THREE.MeshPhongMaterial({color: parseInt(colorNodeToHex(), 16)});
						cubeMaterial = new THREE.MeshPhongMaterial({color: getRadioColor()});
						const voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
						voxel.position.copy( intersect.point ).add( intersect.face.normal );
						voxel.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
						scene.add( voxel );

						objects.push( voxel );

					}

					//render();

				}

			}

			function onDocumentKeyDown( event ) {

				switch ( event.keyCode ) {

					case 16: isShiftDown = true; break;

				}

			}

			function onDocumentKeyUp( event ) {

				switch ( event.keyCode ) {

					case 16: isShiftDown = false; break;

				}

			}

			function render(){
				controls.update();
				renderer.render( scene, camera );
				window.requestAnimationFrame(render);
			}

			function sleep(ms) {
				return new Promise(resolve => setTimeout(resolve, ms));
			}
			
			function colorNodeToHex(){
				var R = parseInt(document.getElementById("R").value);
				var G = parseInt(document.getElementById("G").value);
				var B = parseInt(document.getElementById("B").value);
				R = ((R&0x0000ff) << 16);
				G = ((G&0x0000ff) << 8);
				B = (B&0x0000ff);
				var intnumber = (R|G|B);
				var HTMLcolor = intnumber.toString(16);
				return HTMLcolor;
			}			
			function getRadioColor(){
				for (let f of document.getElementsByClassName("RadioColor")) 
				{ 
					if(f.checked == true)
					{
						return f.id;
					}
				}
				return "black";
			}
			
			window.onload = init;

		</script>
		<script>
		function checkValue(e)
		{
			if(e.target.value < 0 )
			{
				e.target.value = 0;
			}
			if(e.target.value > 255 )
			{
				e.target.value = 255;
			}
		}
		function uncheckRadios(e)
		{
			var save = e.target.checked;
			for (let f of document.getElementsByClassName("RadioColor")) { f.checked = false; }
			e.target.checked = save;
		}
		</script>
	
	</head>
	<body>
	  <input style="display: none;" type="number" id="R" onchange=checkValue(event) value=0 min=0 max=255>
	  <input style="display: none;" type="number" id="G" onchange=checkValue(event) value=0 min=0 max=255>
	  <input style="display: none;" type="number" id="B" onchange=checkValue(event) value=0 min=0 max=255>
		<label for="fname">Red</label>
		<input class="RadioColor" type="radio" id="red" onchange=uncheckRadios(event) value=false>
		<label for="fname">Green</label>
		<input class="RadioColor" type="radio" id="green" onchange=uncheckRadios(event) value=false>
		<label for="fname">Yellow</label>
		<input class="RadioColor" type="radio" id="yellow" onchange=uncheckRadios(event) value=false>
		<label for="fname">Blue</label>
		<input class="RadioColor" type="radio" id="blue" onchange=uncheckRadios(event) value=false>
		<label for="fname">White</label>
		<input class="RadioColor" type="radio" id="white" onchange=uncheckRadios(event) value=false>

	</body>
</html>
